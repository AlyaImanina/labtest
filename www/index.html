<!DOCTYPE html>
<html lang="en">

<head>
   <title>Dashboard</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link href="css/navbar-fixed-top.css" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <style>
      th,
      td {
         padding: 15px;
      }
   </style>
</head>

<body style="background-color: #fbd1b7;">

   
   <div class="container">
      <div class="jumbotron">
         <h1 class="display-4">Staff Email</h1>
      </div>


      <div id="email" style="display: none;">
         <div class="text-center">
            <table id="tblEmail" class="text-left">
               <thead>
                  <tr>
                     <th>Email</th>
                  </tr>
               </thead>
               <tbody>
               </tbody>
            </table>
         </div>
      </div>

      <div class="well" id="emailinfo" style="overflow-x:auto">
         <div class="row">
            <div class="col-sm-12">
               <h4 class="text-center">Staff Information</h4><hr>
               <table id="tblEmailinfo">
                  <thead>
                     <tr>
                        <th>First Name</th>
                        <th>Extension</th>
                        <th>Job Title</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Last Name</th>
                     </tr>
                  </thead>
                  <tbody>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>

   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/signals.min.js"></script>
   <script src="js/hasher.min.js"></script>
   <script src="js/crossroads.min.js"></script>
   <script src="js/bootbox.min.js"></script>
   <script src="js/index.js"></script>
</body>

</html>
